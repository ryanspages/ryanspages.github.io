<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF Version Comparison Tool</title>
  <link rel="stylesheet" href="style.css">

  <!-- Libraries -->
  <script src="libs/pdf.min.js"></script>
  <script src="libs/diff.min.js"></script>
</head>

<body>
  <h1>PDF Version Comparison Tool</h1>

  <div class="input-section">
    <label>PDF URL A:</label>
    <input id="urlA" type="text" placeholder="https://city.gov/file1.pdf">

    <label>PDF URL B:</label>
    <input id="urlB" type="text" placeholder="https://city.gov/file2.pdf">

    <button id="compare">Compare</button>
  </div>

  <h2>Differences:</h2>
  <div id="results" class="results"></div>

  <script src="compare.js"></script>
</body>
</html>
