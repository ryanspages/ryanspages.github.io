<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baseball Team Usage Dashboard</title>
<link rel="stylesheet" href="/css/usage_styles.css">
<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  padding: 24px;
  background: #fafafa;
  color: #222;
  display: flex;
  justify-content: center;
}
.container {
  width: 100%;
  max-width: 1200px;
}
.controls {
  display: flex;
  margin-bottom: 16px;
}
.toggle {
  cursor: pointer;
  padding: 6px 12px;
  border: 1px solid #ccc;
  margin-right: 8px;
  border-radius: 4px;
}
.toggle.active {
  background-color: #0077cc;
  color: white;
}
.section {
  margin-bottom: 32px;
}
.position-row {
  margin-bottom: 8px;
}
.row-header {
  display: flex;
  align-items: center;
  cursor: pointer;
}
.position-label {
  width: 120px;
  font-weight: bold;
}
.bar {
  flex: 1;
  display: flex;
  height: 24px;
  margin: 0 12px;
  border-radius: 4px;
  overflow: hidden;
  background: #eee;
}
.segment {
  height: 100%;
}
.stats {
  width: 80px;
  text-align: right;
}
.details {
  margin-left: 136px;
  margin-top: 8px;
  display: none;
}
.position-row.expanded .details {
  display: block;
}
table {
  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 1px solid #ccc;
  padding: 4px 8px;
  text-align: left;
}
</style>
</head>
<body>
  <div class="container">
    <div id="usage-dashboard"></div>
  </div>
  <script src="js/usage_page.js"></script>
</body>
</html>
